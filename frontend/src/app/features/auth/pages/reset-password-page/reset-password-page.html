<!-- Animated Background -->
<div class="grid-background"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<!-- Reset Password Container -->
<div class="signin-container">
  <!-- Logo -->
    <div class="signin-logo">
        <a routerLink="/" class="logo-link">
            <div class="logo-mark"></div>
            <div class="logo-text">
                <h1>TAPSOSA</h1>
            </div>
        </a>
    </div>

    <!-- Reset Password Card -->
    <div class="signin-card">
        <div class="card-header">
            <h2>Reset Password</h2>
            <p>Choose a new password for your account.</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" [class.show]="error">
            <i class="bi bi-exclamation-circle"></i>
            <span>{{ error }}</span>
        </div>

        <form (ngSubmit)="reset()">
            <div class="form-group">
                <label class="form-label" for="password">
                    New Password <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="bi bi-square input-icon"></i>
                    <input
                        [type]="passwordFieldType"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Enter new password"
                        required
                        [(ngModel)]="password"
                    >
                    <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                        <i class="bi" [class.bi-eye]="passwordFieldType === 'password'" [class.bi-eye-slash]="passwordFieldType === 'text'"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirm">
                    Confirm Password <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="bi bi-square input-icon"></i>
                    <input
                        [type]="confirmFieldType"
                        id="confirm"
                        name="confirm"
                        class="form-input"
                        placeholder="Confirm new password"
                        required
                        [(ngModel)]="confirm"
                    >
                    <button type="button" class="password-toggle" (click)="toggleConfirmVisibility()">
                        <i class="bi" [class.bi-eye]="confirmFieldType === 'password'" [class.bi-eye-slash]="confirmFieldType === 'text'"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!password || password !== confirm || loading">
                <ng-container *ngIf="!loading">
                    Set Password
                    <i class="bi bi-arrow-right"></i>
                </ng-container>
                <ng-container *ngIf="loading">
                    Setting...
                </ng-container>
            </button>
        </form>

        <p class="success" *ngIf="done">Password has been set. You can now <a routerLink="/auth/sign-in">sign in</a>.</p>

        <div class="signup-prompt">
            <a routerLink="/auth/sign-in">Back to Sign In</a>
        </div>
    </div>

    <!-- Back to Home -->
    <div class="back-home">
        <a routerLink="/">
            <i class="bi bi-arrow-left"></i>
            Back to Home
        </a>
    </div>
</div>
