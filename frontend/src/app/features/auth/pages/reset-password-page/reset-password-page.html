<section class="auth-hero">
  <div class="auth-panel card">
    <h1>Reset Password</h1>
    <p>Choose a new password for your account.</p>

    <form class="form">
      <label>
        New Password
        <input name="password" [(ngModel)]="password" type="password" placeholder="••••••••" />
      </label>
      <label>
        Confirm Password
        <input name="confirm" [(ngModel)]="confirm" type="password" placeholder="••••••••" />
      </label>

      <button type="button" [disabled]="!password || password !== confirm" (click)="reset()">Set Password</button>
    </form>

    <p class="success" *ngIf="done">Password has been set. You can now <a routerLink="/auth/sign-in">sign in</a>.</p>
  </div>
</section>
