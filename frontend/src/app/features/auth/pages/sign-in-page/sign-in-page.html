<section class="auth-hero">
  <div class="auth-panel card">
    <h1>Sign In</h1>
    <p>Access your member, supplier, or admin dashboard.</p>

    <form class="form" autocomplete="on">
      <label>
        Email
        <input name="email" [(ngModel)]="email" type="email" placeholder="name@company.com" />
      </label>

      <label>
        Password
        <input name="password" [(ngModel)]="password" type="password" placeholder="••••••••" />
      </label>

      <div class="errors" *ngIf="error">{{ error }}</div>
      <button type="button" [disabled]="loading || !email || !password" (click)="signIn()">Sign In</button>

      <div class="register-cta">
        <span>Don't have an account?</span>
        <a routerLink="/auth/register-member">Register as Member</a>
        <span>or</span>
        <a routerLink="/auth/register-supplier">Register as Supplier</a>
      </div>
    </form>
  </div>
</section>
