<section class="auth-hero">
  <div class="auth-panel card">
    <h1>Forgot Password</h1>
    <p>Enter your email to receive a reset link.</p>

    <form class="form">
      <label>
        Email
        <input name="email" [(ngModel)]="email" type="email" placeholder="name@company.com" />
      </label>

      <button type="button" [disabled]="!email" (click)="requestReset()">Send Reset Link</button>
    </form>

    <p class="success" *ngIf="sent">If an account exists, a reset link has been sent.</p>
    <a routerLink="/auth/sign-in">Back to Sign In</a>
  </div>
</section>
