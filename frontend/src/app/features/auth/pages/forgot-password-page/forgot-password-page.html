<!-- Animated Background -->
<div class="grid-background"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<!-- Forgot Password Container -->
<div class="signin-container">
  <!-- Logo -->
    <div class="signin-logo">
        <a routerLink="/" class="logo-link">
            <div class="logo-mark"></div>
            <div class="logo-text">
                <h1>TAPSOSA</h1>
            </div>
        </a>
    </div>

    <!-- Forgot Password Card -->
    <div class="signin-card">
        <div class="card-header">
            <h2>Forgot Password</h2>
            <p>Enter your email to receive a reset link.</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" [class.show]="error">
            <i class="bi bi-exclamation-circle"></i>
            <span>{{ error }}</span>
        </div>

        <form (ngSubmit)="requestReset()">
            <div class="form-group">
                <label class="form-label" for="email">
                    Email Address <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="bi bi-square input-icon"></i>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="you@example.com"
                        required
                        [(ngModel)]="email"
                    >
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!email || loading">
                <ng-container *ngIf="!loading">
                    Send Reset Link
                    <i class="bi bi-arrow-right"></i>
                </ng-container>
                <ng-container *ngIf="loading">
                    Sending...
                </ng-container>
            </button>
        </form>

        <p class="success" *ngIf="sent">If an account exists, a reset link has been sent.</p>

        <div class="signup-prompt">
            <a routerLink="/auth/sign-in">Back to Sign In</a>
        </div>
    </div>

    <!-- Back to Home -->
    <div class="back-home">
        <a routerLink="/">
            <i class="bi bi-arrow-left"></i>
            Back to Home
        </a>
    </div>
</div>
