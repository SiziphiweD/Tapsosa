<section class="card">
  <h1>Register as Member</h1>
  <p>Create a member account to source verified suppliers.</p>

  <form class="form" autocomplete="on">
    <label>
      Organization name
      <input type="text" placeholder="Company / Agency" />
    </label>

    <label>
      Contact email
      <input type="email" placeholder="name@company.com" />
    </label>

    <label>
      Password
      <input type="password" placeholder="••••••••" />
    </label>

    <button type="button">Create Member Account</button>
  </form>
</section>
