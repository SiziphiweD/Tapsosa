<!-- Animated Background -->
<div class="grid-background"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<!-- Register Member Container -->
<div class="signin-container">
    <!-- Logo -->
    <div class="signin-logo">
        <a routerLink="/" class="logo-link">
            <div class="logo-mark"></div>
            <div class="logo-text">
                <h1>TAPSOSA</h1>
            </div>
        </a>
    </div>

    <!-- Register Member Card -->
    <div class="signin-card">
        <div class="card-header">
            <h2>Register as Member</h2>
            <p>Create a member account to source verified suppliers.</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" [class.show]="error">
            <i class="bi bi-exclamation-circle"></i>
            <span>{{ error }}</span>
        </div>

        <!-- Register Member Form -->
        <form (ngSubmit)="register()">
            <div class="form-group">
                <label class="form-label" for="organization">
                    Company Name <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="bi bi-square input-icon"></i>
                    <input
                        type="text"
                        id="organization"
                        name="organization"
                        class="form-input"
                        placeholder="Company / Agency"
                        required
                        [(ngModel)]="organization"
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="registrationNumber">
                    Registration Number <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="bi bi-square input-icon"></i>
                    <input
                        type="text"
                        id="registrationNumber"
                        name="registrationNumber"
                        class="form-input"
                        placeholder="Company registration number"
                        required
                        [(ngModel)]="registrationNumber"
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="contactPersonName">
                    Contact Person Name <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="bi bi-square input-icon"></i>
                    <input
                        type="text"
                        id="contactPersonName"
                        name="contactPersonName"
                        class="form-input"
                        placeholder="Full name of primary contact"
                        required
                        [(ngModel)]="contactPersonName"
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">
                    Email Address <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="bi bi-square input-icon"></i>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="you@example.com"
                        required
                        [(ngModel)]="email"
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="phoneNumber">
                    Phone Number <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="bi bi-square input-icon"></i>
                    <input
                        type="tel"
                        id="phoneNumber"
                        name="phoneNumber"
                        class="form-input"
                        placeholder="e.g. +27 82 000 0000"
                        required
                        [(ngModel)]="phoneNumber"
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="industryType">
                    Industry Type <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="bi bi-square input-icon"></i>
                    <input
                        type="text"
                        id="industryType"
                        name="industryType"
                        class="form-input"
                        placeholder="e.g. Security services, Facilities, etc."
                        required
                        [(ngModel)]="industryType"
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="physicalAddress">
                    Physical Address <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="bi bi-square input-icon"></i>
                    <input
                        type="text"
                        id="physicalAddress"
                        name="physicalAddress"
                        class="form-input"
                        placeholder="Street, suburb, city"
                        required
                        [(ngModel)]="physicalAddress"
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">
                    Password <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="bi bi-square input-icon"></i>
                    <input
                        [type]="passwordFieldType"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Enter your password"
                        required
                        [(ngModel)]="password"
                    >
                    <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                        <i class="bi" [class.bi-eye]="passwordFieldType === 'password'" [class.bi-eye-slash]="passwordFieldType === 'text'"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">
                    Confirm Password <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="bi bi-square input-icon"></i>
                    <input
                        [type]="passwordFieldType"
                        id="confirmPassword"
                        name="confirmPassword"
                        class="form-input"
                        placeholder="Re-enter your password"
                        required
                        [(ngModel)]="confirmPassword"
                    >
                </div>
            </div>

            <button
                type="submit"
                class="btn btn-primary"
                [disabled]="
                    loading
                    || !organization
                    || !registrationNumber
                    || !contactPersonName
                    || !email
                    || !phoneNumber
                    || !industryType
                    || !physicalAddress
                    || !password
                "
            >
                <ng-container *ngIf="!loading">
                    Register as Member
                    <i class="bi bi-arrow-right"></i>
                </ng-container>
                <ng-container *ngIf="loading">
                    Registering...
                </ng-container>
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="signup-prompt">
            Already have an account?
            <a routerLink="/auth/sign-in">Sign In</a>
        </div>
    </div>

    <!-- Back to Home -->
    <div class="back-home">
        <a routerLink="/">
            <i class="bi bi-arrow-left"></i>
            Back to Home
        </a>
    </div>
</div>
