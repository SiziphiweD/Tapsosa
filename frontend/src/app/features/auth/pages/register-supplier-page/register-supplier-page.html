<section class="card">
  <h1>Register as Supplier</h1>
  <p>Create a supplier account and submit compliance documents for verification.</p>

  <form class="form" autocomplete="on">
    <label>
      Company name
      <input type="text" placeholder="Supplier company" />
    </label>

    <label>
      Contact email
      <input type="email" placeholder="name@supplier.com" />
    </label>

    <label>
      Primary category
      <select>
        <option>Guarding Services</option>
        <option>Technology</option>
        <option>Uniforms</option>
        <option>Vehicles</option>
        <option>Training</option>
      </select>
    </label>

    <label>
      Password
      <input type="password" placeholder="••••••••" />
    </label>

    <button type="button">Create Supplier Account</button>
  </form>
</section>
