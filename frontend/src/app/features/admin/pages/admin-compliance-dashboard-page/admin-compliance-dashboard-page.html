<div class="grid">
  <section class="card">
    <h1>Compliance</h1>
    <p>Supplier and Member verification overview.</p>
  </section>

  <section class="grid cols-3">
    <div class="card stat">
      <div class="label">Pending</div>
      <div class="value">{{ pending }}</div>
    </div>
    <div class="card stat">
      <div class="label">Approved</div>
      <div class="value">{{ approved }}</div>
    </div>
    <div class="card stat">
      <div class="label">Rejected</div>
      <div class="value">{{ rejected }}</div>
    </div>
  </section>

  <section class="card">
    <h3>Actions</h3>
    <div class="actions">
      <a class="btn" routerLink="/admin/users/suppliers">Review Suppliers</a>
      <a class="btn" routerLink="/admin/users/members">Review Members</a>
    </div>
  </section>
</div>
