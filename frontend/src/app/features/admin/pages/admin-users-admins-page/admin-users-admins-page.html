<section class="card">
  <h1>Admin Users</h1>
  <div class="subtabs">
    <a routerLink="/admin/users/members" routerLinkActive="active">Members</a>
    <a routerLink="/admin/users/suppliers" routerLinkActive="active">Suppliers</a>
    <a routerLink="/admin/users/admins" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Admins</a>
  </div>
  
  <div class="table">
    <div class="row head">
      <div>Name</div>
      <div>Email</div>
      <div>Added</div>
    </div>
    <div class="row" *ngFor="let r of rows">
      <div [attr.data-label]="'Name'">{{ r.name }}</div>
      <div [attr.data-label]="'Email'">{{ r.email }}</div>
      <div [attr.data-label]="'Added'">{{ r.createdAt | date:'medium' }}</div>
    </div>
    <div class="muted" *ngIf="rows.length===0">No admin users yet</div>
  </div>
</section>

<section class="card">
  <h3>Add New Admin</h3>
  <div class="form">
    <label>
      <span>Full Name</span>
      <input [(ngModel)]="name" name="name" type="text" placeholder="Enter admin name" />
    </label>
    <label>
      <span>Email Address</span>
      <input [(ngModel)]="email" name="email" type="email" placeholder="admin@example.com" />
    </label>
