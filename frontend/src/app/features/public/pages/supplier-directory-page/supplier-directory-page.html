<div class="grid">
  <section class="public-page">
    <a routerLink=".." class="back-arrow">
      <i class="bi bi-arrow-left-circle"></i> Back
    </a>
    <h1>Supplier Directory</h1>
    <p>Browse verified suppliers by category and location.</p>

    <div class="filters">
      <label>
        Category
        <select name="category" [(ngModel)]="draftCategory">
          <option value="All">All</option>
          <option value="Uniforms &amp; PPE">Uniforms &amp; PPE</option>
          <option value="SIM Cards &amp; Connectivity">SIM Cards &amp; Connectivity</option>
          <option value="Access Control Systems">Access Control Systems</option>
          <option value="Patrol Monitoring Systems">Patrol Monitoring Systems</option>
          <option value="Two-Way Radios">Two-Way Radios</option>
          <option value="Financial Assistance &amp; Asset Finance">Financial Assistance &amp; Asset Finance</option>
          <option value="Insurance Solutions">Insurance Solutions</option>
        </select>
      </label>

      <label>
        Location
        <input
          name="location"
          type="text"
          [(ngModel)]="draftLocation"
          placeholder="e.g. Johannesburg, Gauteng"
        />
      </label>

      <button type="button" (click)="applyFilters()">Search</button>
    </div>
  </section>

  <section class="grid cols-3">
    <article class="supplier-card" *ngFor="let s of filteredSuppliers">
      <div class="head">
        <h3>{{ s.name }}</h3>
        <span class="pill verified" *ngIf="s.verified">Verified</span>
      </div>
      <div class="rating">
        <span
          class="star"
          *ngFor="let star of stars"
          [class.muted]="star > s.rating"
        >
          ★
        </span>
      </div>
      <p>{{ s.category }} • {{ s.region }}</p>
      <a class="link" [routerLink]="['/suppliers', s.id]">View Profile</a>
    </article>
  </section>
</div>
