<section class="card">
  <h1>Profile Management</h1>
  <form class="form">
    <label>Company Information <input [(ngModel)]="company" name="company" /></label>
    <label>Contact Details <input [(ngModel)]="contact" name="contact" /></label>
    <label>Industry/Category <input [(ngModel)]="industry" name="industry" /></label>
    <label>Logo Upload <input type="file" /></label>
    <label>Business Registration Documents <input type="file" multiple /></label>
  </form>
</section>
