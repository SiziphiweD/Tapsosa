<section class="card">
  <h1>Security</h1>
  <div class="grid cols-2">
    <div class="card">
      <h3>Change Password</h3>
      <button type="button">Change</button>
    </div>
    <div class="card">
      <h3>Two-Factor Authentication</h3>
      <label><input type="checkbox" [(ngModel)]="twoFactor" /> Enable 2FA</label>
    </div>
  </div>
  <div class="card">
    <h3>Sessions & Login History</h3>
    <p class="muted">Placeholder list</p>
  </div>
</section>
