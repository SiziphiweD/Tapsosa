<section class="card fade-in">
  <h1>My Requests</h1>
  <div class="jobs-table" *ngIf="jobs.length > 0; else noJobs">
    <div class="table-header">
      <div>Request ID</div>
      <div>Category</div>
      <div>Status</div>
      <div>Bids</div>
      <div>Action</div>
    </div>
    <div class="table-row" *ngFor="let j of jobs">
      <div>{{ j.id }}</div>
      <div>{{ j.category }}</div>
      <div>{{ getStatus(j) }}</div>
      <div>{{ bidsByJob[j.id] || 0 }}</div>
      <div>
        <a class="btn" [routerLink]="['/member/requests', j.id, 'bids']">View &amp; Compare</a>
      </div>
    </div>
  </div>
  <ng-template #noJobs>
    <div class="muted">No requests yet</div>
  </ng-template>
</section>
