<section class="card">
  <h1>Preferences</h1>
  <div class="grid cols-2">
    <div class="card">
      <label>Language <input [(ngModel)]="language" name="language" /></label>
      <label>Timezone <input [(ngModel)]="timezone" name="timezone" /></label>
      <label><input type="checkbox" [(ngModel)]="emailPrefs" /> Email Preferences</label>
      <label><input type="checkbox" [(ngModel)]="darkMode" /> Display: Dark Mode</label>
    </div>
  </div>
</section>
