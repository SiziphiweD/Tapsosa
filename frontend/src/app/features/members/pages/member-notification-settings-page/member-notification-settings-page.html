<section class="card">
  <h1>Notification Settings</h1>

  <div class="grid cols-3">
    <div class="card">
      <h3>Channels</h3>
      <label><input type="checkbox" [(ngModel)]="email" /> Email</label>
      <label><input type="checkbox" [(ngModel)]="sms" /> SMS</label>
      <label><input type="checkbox" [(ngModel)]="push" /> Push</label>
    </div>

    <div class="card">
      <h3>Preferences by Type</h3>
      <label><input type="checkbox" [(ngModel)]="types.bids" /> New bids received</label>
      <label><input type="checkbox" [(ngModel)]="types.bidStatus" /> Bid accepted/rejected</label>
      <label><input type="checkbox" [(ngModel)]="types.milestones" /> Job milestone updates</label>
      <label><input type="checkbox" [(ngModel)]="types.payments" /> Payment confirmations</label>
      <label><input type="checkbox" [(ngModel)]="types.messages" /> Messages received</label>
      <label><input type="checkbox" [(ngModel)]="types.system" /> System announcements</label>
    </div>
  </div>
  <button type="button" (click)="save()">Save Preferences</button>
</section>
