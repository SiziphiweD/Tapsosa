<section class="card">
  <h1>Post a Service Request</h1>
  <p>Describe the requirement so verified suppliers can bid.</p>

  <form class="form">
    <label>
      Title
      <input type="text" placeholder="e.g. Event Security for Corporate Function" />
    </label>

    <label>
      Category
      <select>
        <option>Guarding Services</option>
        <option>Technology</option>
        <option>Uniforms</option>
        <option>Vehicles</option>
        <option>Training</option>
      </select>
    </label>

    <label>
      Location
      <input type="text" placeholder="e.g. Johannesburg, Gauteng" />
    </label>

    <label>
      Budget range
      <input type="text" placeholder="e.g. R20,000 â€“ R40,000" />
    </label>

    <label>
      Bid deadline
      <input type="date" />
    </label>

    <button type="button">Publish Request</button>
  </form>
</section>
