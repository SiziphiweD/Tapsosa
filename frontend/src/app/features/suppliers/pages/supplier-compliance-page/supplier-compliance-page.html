<section class="card">
  <h1>Compliance Documents</h1>
  <p class="muted">Upload documents for verification (PSiRA, tax clearance, insurance, certifications).</p>

  <div *ngIf="user; else noUser" class="grid cols-3 compliance-grid">
    <div class="card compliance-card" *ngFor="let d of docs">
      <h3>{{ d.name }}</h3>
      <p class="muted">Status: {{ d.status }}</p>
      <p class="muted" *ngIf="d.fileName">
        {{ d.fileName }} â€¢ {{ d.uploadedAt | date: 'mediumDate' }}
      </p>

      <label class="upload-btn">
        <input type="file" (change)="onFileSelected(d.key, $event)" />
        <span>{{ d.status === 'Pending' ? 'Upload' : 'Replace' }}</span>
      </label>
    </div>
  </div>

  <ng-template #noUser>
    <p class="muted">Sign in as a supplier to manage compliance documents.</p>
  </ng-template>
</section>
