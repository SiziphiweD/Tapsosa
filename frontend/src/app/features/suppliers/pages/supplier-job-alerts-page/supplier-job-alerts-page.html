<section class="card">
  <h1>Job Alerts</h1>
  <p class="muted">Get notified when new jobs match your preferences.</p>

  <div class="grid cols-2">
    <div class="card">
      <h3>Channels</h3>
      <label>
        <input type="checkbox" [(ngModel)]="model.channels.email" />
        Email
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="model.channels.sms" />
        SMS
      </label>
    </div>
    <div class="card">
      <h3>Categories</h3>
      <label><input type="checkbox" [(ngModel)]="model.categories['Uniforms & PPE']" /> Uniforms &amp; PPE</label>
      <label><input type="checkbox" [(ngModel)]="model.categories['SIM Cards & Connectivity']" /> SIM Cards &amp; Connectivity</label>
      <label><input type="checkbox" [(ngModel)]="model.categories['Access Control Systems']" /> Access Control Systems</label>
      <label><input type="checkbox" [(ngModel)]="model.categories['Patrol Monitoring Systems']" /> Patrol Monitoring Systems</label>
      <label><input type="checkbox" [(ngModel)]="model.categories['Two-Way Radios']" /> Two-Way Radios</label>
      <label><input type="checkbox" [(ngModel)]="model.categories['Financial Assistance & Asset Finance']" /> Financial Assistance &amp; Asset Finance</label>
      <label><input type="checkbox" [(ngModel)]="model.categories['Insurance Solutions']" /> Insurance Solutions</label>
    </div>
  </div>

  <button type="button" (click)="save()">Save Preferences</button>
  <div class="toast success" *ngIf="saved">Saved</div>
</section>
