  <h1>Completed Jobs</h1>

    <div class="item" *ngFor="let j of completed">
      <div class="title">{{ j.title }}</div>
      <div class="meta">{{ j.location }} â€¢ {{ j.category }}</div>
      <div class="meta">Final Payment: R{{ j.escrow!.net.toLocaleString() }}</div>

  </div>
</section>
