<header class="nav" [class.member]="role === 'member'" [class.supplier]="role === 'supplier'">
  <a class="brand" routerLink="/">TAPSOSA Supplier Portal</a>

  <nav class="links">
    <a routerLink="/suppliers" routerLinkActive="active">Suppliers</a>
    <ng-container *ngIf="!user; else authed">
      <a routerLink="/auth/sign-in" routerLinkActive="active">Sign In</a>
      <a routerLink="/auth/register-member" routerLinkActive="active">Register (Member)</a>
      <a routerLink="/auth/register-supplier" routerLinkActive="active">Register (Supplier)</a>
    </ng-container>
    <ng-template #authed>
      <span class="user">Hi, {{ user?.name }}</span>
      <a *ngIf="user?.role === 'member'" routerLink="/member/dashboard" routerLinkActive="active">Dashboard</a>
      <a *ngIf="user?.role === 'supplier'" routerLink="/supplier/dashboard" routerLinkActive="active">Dashboard</a>
      <button type="button" class="btn logout" (click)="logout()">Logout</button>
    </ng-template>
  </nav>
</header>
